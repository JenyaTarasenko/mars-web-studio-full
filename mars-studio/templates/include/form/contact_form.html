{% load static %}

 
<section id="form-top" class="form-in-line-top">
    <div class="form-img-conteiner">
      <div class="form-conteiner-top">

        <div class="form-conteiner-top-text">
          <h6>ВІДПРАВЬТЕ ЗАЯВКУ!</h6>
        </div>
        
          <form class="form-inline-top" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="{{ form.name.name }}" class="form-control" placeholder="Kомпанія" value="{{ form.name.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <input type="text" name="{{ form.phone_number.name }}" class="form-control" placeholder="Номер телефону" value="{{ form.phone_number.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="form-button">
              Замовити
            </button>
          </form>
        
      </div>
    </div>

</section>
