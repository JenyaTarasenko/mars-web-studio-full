{% load static %}
<!-- навигация  -->




<body class="{% if 'umovi-raboti-mars' in request.path %}page-umovi{% elif 'about-mars-studio' in request.path %}page-about{% elif 'etapy-raboti-mars' in request.path %}page-raboti{% endif %}">

  <nav class="navbar navbar-expand-lg" style="position: absolute; top: 0; left: 0; right: 0; z-index: 100; background-color: #000000;">
    <div class="container d-flex align-items-center">
      {% comment %} контейнер лля 1280px {% endcomment %}
     
         <!-- Логотип -->
        <a class="navbar-brand" href="#">
          <img src="{% static 'image/mars-style-logo.svg' %}" alt="Mars logo"  class="d-block">
        </a>
        <!-- Бургер-меню -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <div class="burger-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </button>
        <!-- Навигация -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link  py-4 {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'mars:index' %}">Головна</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  py-4 {% if request.path == '/about-mars-studio/' %}active{% endif %}" href="{% url 'mars:about' %}">Про нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  py-4 {% if request.path == '/poslugi-mars/' %}active{% endif %}" href="{% url 'mars:poslugi' %}">Послуги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  py-4 {% if request.path == '/projects-all/' %}active{% endif %}" href="{% url 'mars:projects-all' %}">Проєкти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  py-4 {% if 'umovi-raboti-mars' in request.path  %}active{% endif %}"href="{% url 'mars:umovi' %}">Умови</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  py-4 {% if 'etapy-raboti-mars/' in request.path  %}active{% endif %}" href="{% url 'mars:etapy' %}">Етапи</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link  py-4 {% if 'contact/' in request.path  %}active{% endif %}" href="{% url 'mars:contact' %}" >Контакти</a>
            </li>
          </ul>
        </div>
      
      
      {% comment %} контейнер лля 1280px {% endcomment %} 
    </div>
  </nav> 
  
</body>
