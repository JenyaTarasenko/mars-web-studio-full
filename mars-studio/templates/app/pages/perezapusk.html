<!doctype html>
<html lang="en">
{% load static %}
  <head> 
    <!-- Required meta tags -->
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- библиотека  иконок  https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- слайдер -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- мой CSS -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <!-- мой media CSS -->
    <link rel="stylesheet" href="{% static 'CSS/media.css' %}">

    <title>Mars design-studio</title>
  </head>

<body>
    
    <section class="perezapusk-section">
            <div class="perezapusk-image">
                <nav class="navbar navbar-expand-lg navbar-light" style="position: absolute; top: 0; left: 0; right: 0; z-index: 100;">
                    <div class="container-fluid d-flex justify-content-between">
                        
                        <!-- Логотип слева -->
                        <a class="navbar-brand order-lg-1" href="#">
                            <img src="{% static 'image/лого.png' %}" alt="Mars logo" style="width: 103px; height: 60px;">
                        </a>
                
                        <!-- Иконка бургера справа -->
                        <button class="navbar-toggler order-lg-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon" style="background-image: url('{% static 'image/burger2.svg' %}');"></span>
                        </button>
                
                        <!-- Меню навигации -->
                        <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'mars:index' %}">Головна</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'mars:about' %}">Про нас</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Послуги</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Проекти</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Умови</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Контакти</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
    </section>





  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/script.js"></script>

</html>
